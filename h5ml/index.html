<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videojuegos</title>
    <link rel="stylesheet" href="css/index_Style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
<body>
    <main>
        <div id="login">
            <div class="Login-container">
                <h1 id="Login-mainTitle">Login</h1>
                
                <form class="Login-form">
                    <div class="input-with-icon">
                        <!--Username-->
                        <label class="labels-formsInput" for="username"><i class="bi bi-person-fill"></i></label>
                        <input type="text" id="username" class="Login-inputs" placeholder="usuario" required>
                    </div>
    
                    <div class="input-with-icon">
                        <!--Password-->
                        <label class="labels-formsInput" for="username"><i class="bi bi-key-fill"></i></label>
                        <input type="password" id="password" class="Login-inputs" placeholder="Contraseña" required>
                    </div>
                </form>
                
                <button type="submit" id="login-button" onclick="UserLogin()">Iniciar Sesión</button>
    
                <p id="login-ErrorText"></p>
                <span class="Login-text-RecoverPassword">Si no tienes un cuenta, <a href="#" id="register-link">Regístrate Acá</a></span>
            </div>
        </div>
    </main>
    <script src="JS/index/Login.js"></script>
</body>
</html>
